{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="h5 fw-normal mb-2">Call Distribution</div>
    <div class="row justify-content-md-center">
        <div class="col-12 mb-3">
            <div class="card bg-secondary-alt shadow-sm">
                <div class="card-header d-sm-flex flex-row align-items-center flex-0">
                    <div class="d-block mb-3 mb-sm-0">
                        <div class="h5 fw-normal mb-2">Call Distribution</div>
                    </div>
                </div>
                <div class="card-body p-2">
                    <!-- tableau embed (Method 3 - iframe)  
                    <iframe width="1585px" height="700px" src="https://prod-apnortheast-a.online.tableau.com/t/testingtf/views/Regional/GlobalTemperatures?:linktarget=_blank&:iframeSizedToWindow=true&:embed=y&:toolbar=no&:showAppBanner=false&:display_count=no&:showVizHome=no&:origin=viz_share_link">
                    </iframe-->
                    <!-- tableau embed (Method 3 - API)-->
                    <body onload="initViz();">
                        <div class="card-body p-2" id="vizContainer">
                            <script type="text/javascript"
                            src="https://online.tableau.com/javascripts/api/tableau-2.8.0.min.js"></script>
                            <script type="text/javascript">
                                function initViz() {
                                    var containerDiv = document.getElementById("vizContainer"),
                                        url = "https://prod-apnortheast-a.online.tableau.com/t/lazul/views/CallSample_16245257529420/Marketing-ExchangeArea?:showAppBanner=false&:display_count=n&:showVizHome=n&:origin=viz_share_link",
                                        options = {
                                            hideTabs: true,
                                            onFirstInteractive: function () {
                                                console.log("Run this code when the viz has finished loading.");
                                            }
                                        };
                    
                                    var viz = new tableau.Viz(containerDiv, url, options);
                                // Create a viz object and embed it in the container div.
                                }
                            </script>
                        </div>
                    </body>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
